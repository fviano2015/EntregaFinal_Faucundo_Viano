<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %} {% endblock %}</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">NIKE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000/about/">About Us</a></li>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000/about/">Shop</a></li>
                    </li>
                </ul>
                <form class="d-flex">

                    <a href="http://127.0.0.1:8000/panel/" class="btn
                        btn-outline-dark" role="button"> <i class="bi bi-gear me-1"></i>
                        </a>
                    
                        
                        
                        
                        
                        <div class="dropdown">
                            <a class="btn btn-outline-dark dropdown-toggle" href="#"
                                role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                
                                <img src="{{request.user.profile.profile_picture.url}}" alt="profile_picture" width="30px"height="30px">
                                
                                <i class="bi bi-person-bounding-box"></i>
                                
                                
                            </a>
    
                            <ul class="dropdown-menu" >
                                <li class="dropdown-header">Tu Cuenta</li>
                                <li><a class="dropdown-item"
                                        href="http://127.0.0.1:8000/usuarios/update/profile/">Datos
                                        Perfil</a></li>
                                <li><a class="dropdown-item"
                                        href="http://127.0.0.1:8000/usuarios/update/">Datos
                                        Usuarios</a></li>
                            </ul>
                        </div>
    
                    
                        <a href="http://127.0.0.1:8000/usuarios/logout/" class="btn
                            btn-outline-dark" role="button"> <i class="bi
                                bi-box-arrow-in-left me-1"></i></i>Salir </a>
                    
                    <a href="http://127.0.0.1:8000/usuarios/signup/" class="btn
                        btn-outline-dark" role="button"> <i class="bi
                            bi-box-arrow-in-right me-1"></i> Registro </a>
                    <a href="http://127.0.0.1:8000/usuarios/login/" class="btn
                        btn-outline-dark" role="button"><i class="bi
                            bi-person-circle me-1"></i> Ingresar </a>
    
                </form>
            </div>
        </div>
    </nav>


    <!-- Header-->
    <header class="bg-primary py-3">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder bg-dark" >JUST DO IT<h1>
            </div>

        </div>

        <div class="container">

            <div class="row px-3 height d-flex justify-content-center align-items-center">

                <div class="col-md-6">

                    </div>

                </div>

            </div>

        </div>
    </header>
    <!-- Section-->
    {% block content %}


    {% endblock %}

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">La mejor tienda de reventas!</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
